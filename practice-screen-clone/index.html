<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>phone clone</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <h1 class="header__title">Sign in</h1>
        </header>
        <form class="form">
          <input type="email" placeholder="email" class="form__input" />
          <input type="password" placeholder="password" class="form__input" />
          <a href="#" class="form__link">Forgot Password?</a>
          <div class="form__remember">
            <input type="checkbox" id="remember" class="form__checkbox" />
            <label for="remember" class="form__label">Remember Me</label>
          </div>
          <button class="form__button btn">Sign in</button>
        </form>
        <div class="social">
          <h3 class="social__title">OR</h3>
          <div class="social__buttons">
            <a href="#" class="social__btn btn">Facebook</a>
            <a href="#" class="social__btn btn">Twitter</a>
          </div>
        </div>
        <div class="links">
          <div class="links__link">
            Need an account? <a href="#">Sign up</a>
          </div>
          <div class="links__link">
            Forgot your password? <a href="#">Retrieve</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
