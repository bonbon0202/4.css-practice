<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transitions</title>
    <style>
      .box {
        background-color: blueviolet;
        color: white;
        transition: all 1s ease-in-out;
      }
      .box:hover {
        background-color: brown;
        color: burlywood;
      }
    </style>
  </head>
  <body>
    <span class="box">Text</span>
  </body>
</html>
